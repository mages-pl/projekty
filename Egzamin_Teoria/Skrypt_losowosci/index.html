<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style type="text/css">
    .mdl-card {
        padding: 25px;

    }

    .mdl-card.mdl-cell.mdl-cell--9-col-desktop.mdl-cell--6-col-tablet.mdl-cell--4-col-phone {
        margin: auto;
    }

    input[type=radio],
    input[type=radio]+div {
        display: inline-block;
    }

    .clearfix {
        clear: both !important;
    }

    .bad+div {
        background: #f39595;
    }

    .success+div {
        background: #95f3a7;
    }

    .bad+div:after {
        content: "// Panie Dzieju coś nie tak:(";
        position: absolute;
        color: #f39595;

        padding: 0 20px;
    }

    .success+div:after {
        content: "// 10 punktów dla Gryffindoru :)";
        position: absolute;
        padding: 0 20px;
    }

    #uczen {
        display: inline-block;
        font-size: 2rem;
    }

    .mdl-radio {
        height: auto;
    }
</style>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="container">
        <div class="mdl-grid">
            <div class="mdl-layout__content">
                <div class="mdl-layout__tab-panel">
                    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                            <div>
                                <i class="material-icons">
                                    face
                                </i>
                                <div id="uczen"></div>
                            </div>
                            <div id="pytanie"></div>
                            <div class="clearfix"></div>

                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="A">
                                <div id="odp1" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="B">
                                <div id="odp2" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="C">
                                <div id="odp3" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="D">
                                <div id="odp4" class="mdl-radio__label"></div>
                            </label>

                            <div class="clearfix"></div>
                            <button onclick="losowanie();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                <i class="material-icons">
                                    repeat
                                </i>
                                Losuj pytanie
                            </button>
                            <button onclick="showStatystyki();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                <i class="material-icons">
                                    show_chart
                                </i>
                                Pokaz statystyki
                            </button>


                        </div>

                        <div style="margin-top:20px;" class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                            <div id="statystyki">

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="losowanie.js"></script>
</body>
