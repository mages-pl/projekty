<label>Podaj pierwszą liczbę: </label>
<input type="text" name="x" />

<label>Podaj drugą liczbę: </label>
<input type="text" name="y" />

<label>wynik</label>
<input type="text" name="wynik" />

<input type="button" onclick="dodaj()" value="Dodawanie"> 
<input type="button" onclick="odejmij()" value="Odejmowanie">

<input type="button" onclick="podziel()" value="Dzielenie"> 



<script type="text/javascript">

//alert("sdfsdf");
//console.log("gdf");
var x = document.querySelector("input[name=x]");
var y = document.querySelector("input[name=y]");

var wynik = document.querySelector("input[name=wynik]");

var wynik2 = document.querySelector("#wynik");

var info = document.querySelector("#info");

function sprawdz() { 
if((x.value == '')  || (y.value == '')) {  
info.innerHTML = "Coś nie tak, masz puste pola"; 
}
}

function dodaj() {
sprawdz();
if((x.value != '')  || (y.value != '')) {
	info.innerHTML = ""; 
 wynik.value = (parseInt(x.value)+parseInt(y.value));
 wynik2.innerHTML = (parseInt(x.value)+parseInt(y.value));
 }
 }
 
function odejmij() {
sprawdz();
if((x.value != '')  || (y.value != '')) {
	info.innerHTML = ""; 
 wynik.value = (parseInt(x.value)-parseInt(y.value));
 wynik2.innerHTML = (parseInt(x.value)-parseInt(y.value));
 }
 }
 
function pomnoz() {
sprawdz();
if((x.value != '')  || (y.value != '')) {
 wynik.value = (parseInt(x.value)*parseInt(y.value));
 wynik2.innerHTML = (parseInt(x.value)*parseInt(y.value));
 }
 }
 function podziel() {
sprawdz();
if((x.value != '')  || (y.value != '')) {
 wynik.value = (parseInt(x.value)/parseInt(y.value));
 wynik2.innerHTML = (parseInt(x.value)/parseInt(y.value));
 }
 }
 
 


 


</script>
