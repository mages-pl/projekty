<script type="text/javascript">

//alert("sdfsdf");
//console.log("gdf");
var x = document.querySelector("input[name=x]");
var y = document.querySelector("input[name=y]");

var wynik = document.querySelector("input[name=wynik]");

var wynik2 = document.querySelector("#wynik");

var info = document.querySelector("#info");

function sprawdz() { 
if((x.value == '')  || (y.value == '')) {  
info.innerHTML = "Coś nie tak, masz puste pola"; 
}
}

function dodaj() {
sprawdz();
if((x.value != '')  || (y.value != '')) {
	info.innerHTML = ""; 
 //alert("Liczby: "+(parseInt(x.value)+parseInt(y.value)));
 wynik.value = (parseInt(x.value)+parseInt(y.value));
 wynik2.innerHTML = (parseInt(x.value)+parseInt(y.value));
 }
 }
 
 function odejmowanie() {
sprawdz();
if((x.value != '')  || (y.value != '')) {

  function dzielenie() {

 //alert("Liczby: "+(parseInt(x.value)+parseInt(y.value)));

 }
 }
