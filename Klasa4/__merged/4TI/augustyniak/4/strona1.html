<!doctype html>
<html>
<head>
	<title>Proste działania</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="baner">
		<a href="index.html"><img src="baner.jpg"></a>
	</div>
	<h1>PROSTE DZIAŁANIA</h1>
	<label><i>Podaj pierwszą liczbę:</i></label>
	<input type="text" name="x" /><br/><br/>
	<label><i>Podaj drugą liczbę:</i></label>
	<input type="text" name="y" /><br/><br/>
	<input type="button" onclick="dodaj()" value="DODAWANIE">
	<input type="button" onclick="odejmij()" value="ODEJMOWANIE">
	<input type="button" onclick="mnozenie()" value="MNOŻENIE">
	<input type="button" onclick="dziel()" value="DZIELENIE"><br/><br/>
	<div id="info"></div>
	<div id="wynik"></div>
	<script type="text/javascript">
		var x = document.querySelector("input[name=x]");
		var y = document.querySelector("input[name=y]");
		var wynik = document.querySelector("input[name=wynik]");
		var wynik2 = document.querySelector("#wynik");
		var info = document.querySelector("#info");

		function sprawdz() { 
			if((x.value == '')  || (y.value == '')) {  
				info.innerHTML = "Proszę uzupełnić obie liczby"; 
			}
		}

		function dodaj() {
			sprawdz();
			if((x.value != '')  || (y.value != '')) {
				info.innerHTML = ""; 
				//alert("Liczby: "+(parseInt(x.value)+parseInt(y.value)));
				//wynik.value = (parseInt(x.value)+parseInt(y.value));
				wynik2.innerHTML = x.value+" + "+y.value+" ≈ "+(parseFloat(x.value)+parseFloat(y.value));
			}
		}

		function odejmij() {
			sprawdz();
			if((x.value!='')||(y.value!='')) {
				info.innerHTML = "";
				//wynik.value = (parseInt(x.value)-parseInt(y.value));
				wynik2.innerHTML = x.value+" - "+y.value+" ≈ "+(parseFloat(x.value)-parseFloat(y.value));
			}
		}

		function mnozenie() {
			sprawdz();
			if((x.value!='')||(y.value!='')) {
				info.innerHTML = "";
				wynik2.innerHTML = x.value+" * "+y.value+" ≈ "+(parseFloat(x.value)*parseFloat(y.value));
			}
		}

		function dziel() {
			sprawdz();
			if((x.value!='')||(y.value!='')) {
				if(y.value!=0) {
					info.innerHTML = "<h3>Wyniki dzielenia podane są w zaokrągleniu do dwóch miejsc po przecinku</h3>";
					wynik2.innerHTML = x.value+" : "+y.value+" ≈ "+(parseFloat(x.value)/parseFloat(y.value)).toFixed(2);
				} else {
					wynik2.innerHTML = "<span style=\"color:red;font-style:italic;font-weight:bold;font-size:150%;\">Nie wolno dzielić przez zero</span>";
				}
			}
		}
	</script>
</body>
</html>
