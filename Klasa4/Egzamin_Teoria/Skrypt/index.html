<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style type="text/css">
    body {
        overflow: hidden;
    }

    .mdl-dialog {
        max-width: 650px !important;
        width: auto;
    }

    .mdl-dialog .mdl-button {
        width: 56px;
        display: block;
        text-align: center;
        margin: auto;
        height: 56px;
    }

    .mdl-dialog p {
        text-align: center;
    }

    .mdl-dialog .uczen {
        font-weight: 300;
        font-size: 2rem;
        display: block;
    }

    .mdl-dialog p {
        text-align: center;
    }

    .mdl-dialog p big {
        display: block;
        font-weight: bold;
        font-size: 2rem;
    }

    .mdl-dialog p big>i {
        font-size: 5rem;
    }

    .mdl-grid {
        padding: 0;
    }

    mark {
        background: #333;
        color: #fff;
        padding: 10px;
        font-size: 1rem;
        vertical-align: middle;
        display: inline-block;
    }

    mark i {
        vertical-align: middle;
    }

    .mdl-card {
        padding: 25px;

    }

    .fancybox-bg {
        background: #ffffff !important;
    }

    .mdl-radio {
        font-size: 1.25rem;
        line-height: 5vh;
    }

    #pytanie img {
        max-height: 30vh;
        /* text-align: center; */
        margin: auto;
        display: block;
    }

    .mdl-card.mdl-cell.mdl-cell--9-col-desktop.mdl-cell--6-col-tablet.mdl-cell--4-col-phone {
        margin: auto;
    }

    input[type=radio],
    input[type=radio]+div {
        display: inline-block;
    }

    .clearfix {
        clear: both !important;
    }

    progress {
        padding: 0;
        border: none;
        border-radius: 0;
        display: inline-block;
        transition: .5s all ease-in-out;
        color: black;
        background-color: black;
        width: 200px;
        height: 6px;
        margin: 12px 0;
    }

    progress::-webkit-progress-bar {
        background-color: #eee;
    }

    progress::-moz-progress-bar {
        background-color: #eee;
    }

    progress::-webkit-progress-value {
        background-color: rgb(68, 138, 255);
    }

    progress::-moz-progress-value {
        background-color: rgb(68, 138, 255);
    }


    .bad+div {
        background: #f39595;
        width: 100%;
        padding: 0px 30px;
        margin-left: -30px;
    }

    .success+div {
        background: #95f3a7;
        width: 100%;
        padding: 0px 30px;
        margin-left: -30px;
    }

    .bad+div:after {
        /* content: "// Panie Dzieju coś nie tak:(";*/
        position: absolute;
        color: #f39595;
        right: 0;
        margin-top: -5vh;
        padding: 0 20px;
    }

    .success+div:after {
        /*    content: "// 10 punktów dla Gryffindoru :)";*/
        position: absolute;
        right: 0;
        margin-top: -5vh;
        padding: 0 20px;
    }

    #uczen {
        display: inline-block;
        font-size: 2rem;
    }

    .mdl-radio {
        height: auto;
    }

    #statystyki {
        height: 90vh;
        overflow-y: scroll;
    }
</style>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="container">
        <div class="mdl-grid">
            <div class="mdl-layout__content">
                <div class="mdl-layout__tab-panel">
                    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="    height: 100vh;">
                        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone"
                            style="justify-content:center;">
                            <div>
                                <i class="material-icons mdl-list__item-avatar">person</i>
                                <div id="uczen">
                                    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                                </div>
                            </div>
                            <div id="pytanie"></div>
                            <div class="clearfix"></div>

                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="A">
                                <div id="odp1" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="B">
                                <div id="odp2" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="C">
                                <div id="odp3" class="mdl-radio__label"></div>
                            </label>
                            <div class="clearfix"></div>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                                <input type="radio" class="mdl-radio__button" name="odp" value="D">
                                <div id="odp4" class="mdl-radio__label"></div>
                            </label>

                            <div class="clearfix"></div>
                            <div><button onclick="showStatystyki();" class="mdl-cell--4-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-upgraded=",MaterialButton,MaterialRipple">
                                    <i class="material-icons">
                                        show_chart
                                    </i>
                                    Pokaz statystyki
                                    <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating"
                                            style="width: 2303.13px; height: 2303.13px; transform: translate(-50%, -50%) translate(259px, 31px);"></span></span></button><button
                                    onclick="saveStatystyki();" class="mdl-cell--4-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-upgraded=",MaterialButton,MaterialRipple" style="
                                background: #243e4f;
                                color: #fff;
                            ">
                                    <i class="material-icons">
                                        show_chart
                                    </i>
                                    Ukryj statystyki
                                    <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating"
                                            style="width: 2303.13px; height: 2303.13px; transform: translate(-50%, -50%) translate(286px, 10px);"></span></span></button>
                                <button onclick="losowanie();" class="mdl-cell--4-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                    data-upgraded=",MaterialButton,MaterialRipple">
                                    <i class="material-icons">
                                        repeat
                                    </i>
                                    Losuj pytanie
                                    <span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating"
                                            style="width: 2303.13px; height: 2303.13px; transform: translate(-50%, -50%) translate(518px, 27px);"></span></span></button>
                            </div>


                        </div>

                        <div class="mdl-card mdl-cell mdl-cell--3-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone"
                            style="background:#fafafa;">
                            <h3>Statystyki</h3>
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" onkeyup="findPlayer(this);" id="sample3">
                                    <label class="mdl-textfield__label" for="sample3">Znajdź gracza</label>
                                </div>
                            </form>
                            <ul id="statystyki" class="demo-list-icon mdl-list">
                                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <dialog id="dialog" class="mdl-dialog">
        <h3 class="mdl-dialog__title"><i class="material-icons">
                notifications_none
            </i>Nowe Zdarzenie</h3>
        <div class="mdl-dialog__content">
            <p>
                This is an example of the Material Design Lite dialog component.
                Please use responsibly.
            </p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                onclick="closeModal();"><i class="material-icons">
                    play_arrow
                </i></button>
        </div>
    </dialog>
    </main>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="losowanie.js"></script>
</body>
