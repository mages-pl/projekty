<input type="button" class="button" onclick="licz()" value="OBLICZ KOSZT"> <!-- przycisk oblicz koszt -->
            
    
            
            
<p>Powierzchnia całkowita ścian: <span id="powierzchnia"></span></p>

<script type="text/javascript">
    
    
   
   
   
   function licz(){
       
            
       
var podana_wartosc=document.querySelector("input[name=wymiar_pierwszy]").value; 
       
    var podana_wartosc2=document.querySelector("input[name=wymiar_drugi]").value;       
       
       
var wysokosc = 2.7;
var cena = 8;
var powierzchnia = 2 * podana_wartosc * wysokosc + 2 * podana_wartosc2* wysokosc;
var koszt = cena * powierzchnia;
       
       

 document.getElementById("powierzchnia").innerHTML = powierzchnia + " m<sup>2</sup>";
document.getElementById("koszt").innerHTML = koszt + " zł";
