        <div id="glowny">
        <h1>Malowanie pokoju: 8 zł za m2 </h1>
           <p>Wymiary pokoju w metrach:
            <input type="number" name="pierwszy">
            <input type="number" name="drugi">
 </p>
           <input type="button" onClick="licz()" class="przycisk" value="OBLICZ KOSZT">
            
            <p>Powierzchnia całkowita ścian:  <span id="wynik"></span> </p>
        
            <p>Koszt malowania: <span id="koszt"></span> </p>
            
            <script type="text/javascript">
                
                
                function licz()
                {
        var wartosc=document.querySelector("input[name=pierwszy]").value; 
   var wartosc2=document.querySelector("input[name=drugi]").value;
         var wysokosc=2.7;
         var cena = 8;
        var powierzchnia = (2*wartosc*wysokosc)+(2*wartosc2*wysokosc);
    var koszt=cena*powierzchnia;
     powierzchnia = powierzchnia.toFixed(2);
                    
     document.getElementById("wynik").innerHTML=powierzchnia +" m<sup>2</sup>";
    document.getElementById("koszt").innerHTML=koszt+" zł";
                    
                    
                    
                    
                    
                    
                    
                    
        
                    
                    
                }
            </script>
